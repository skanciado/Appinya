<div class="star-container">
  <ion-icon
    class="start-icon"
    name="star"
    [class.select]="starts>=1"
    (click)="starSelect(1)"
  ></ion-icon>
  <ion-icon
    class="start-icon"
    name="star"
    [class.select]="starts>=2"
    (click)="starSelect(2)"
  ></ion-icon>
  <ion-icon
    class="start-icon"
    name="star"
    [class.select]="starts>=3"
    (click)="starSelect(3)"
  ></ion-icon>
  <ion-icon
    class="start-icon"
    name="star"
    [class.select]="starts>=4"
    (click)="starSelect(4)"
  ></ion-icon>
  <ion-icon
    class="start-icon"
    name="star"
    [class.select]="starts>=5"
    (click)="starSelect(5)"
  ></ion-icon>
</div>
