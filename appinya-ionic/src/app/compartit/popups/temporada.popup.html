<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button color="blanc" (click)="cancelar()">X</ion-button>
      <ion-title color="blanc"> Temporades </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let temporada of temporades" (click)="seleccionar(temporada)">
      <ion-icon color="blanc" name="calendar-outline" slot="start"></ion-icon>
      <ion-label color="blanc">{{temporada.titol}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
