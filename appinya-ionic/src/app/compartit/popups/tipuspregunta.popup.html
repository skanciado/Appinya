<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button color="blanc" (click)="cancelar()">X</ion-button>
    </ion-buttons>
    <ion-title color="blanc"> Afegir nova pregunta </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row class="info">
      <ion-col class="text-blanc">
        <h4>Què vols preguntar?</h4>
        <p>
          (intenta utilitzar el mínim de paraules. Per exemple, “Talla
          samarreta”)
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input color="blanc" placeholder="Introdueix pregunta" [(ngModel)]="pregunta.Pregunta"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row></ion-row>
    <ion-row>
      <ion-col>
        <h4 class="text-blanc">Tipus de pregunta</h4>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="4">
        <div (click)="canviarTipus(10)">
          <img src="assets/img/pregunta1.png" [class.selected]="pregunta.TipusPregunta=='10'" />
        </div>
      </ion-col>
      <ion-col size="4">
        <div (click)="canviarTipus(20)">
          <img src="assets/img/pregunta2.png" [class.selected]="pregunta.TipusPregunta=='20'" />
        </div>
      </ion-col>
      <ion-col size="4">
        <div (click)="canviarTipus(30)">
          <img src="assets/img/pregunta3.png" [class.selected]="pregunta.TipusPregunta=='30'" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="pregunta.TipusPregunta=='20'">
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let op of pregunta.Valores; let i = index;trackBy:trackEditList">
            <ion-input slot="start" color="blanc" [(ngModel)]="pregunta.Valores[i]"></ion-input>
            <ion-icon (click)="eliminarOpcio(op)" slot="end" name="trash-outline"></ion-icon>
          </ion-item>

          <ion-button Expand="full" (click)="agregarOpcio()">
            Afegir més opcions</ion-button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-item>
    <ion-button slot="end" (click)="desar()" color="groc" shape="round">
      Aplicar
    </ion-button>
  </ion-item>
</ion-footer>
