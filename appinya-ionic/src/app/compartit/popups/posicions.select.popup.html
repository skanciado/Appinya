<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button color="blanc" (click)="cancelar()">X</ion-button>
      <ion-title> Posicions </ion-title>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="blanc" (click)="aplicarFilters()" strong>Fet!</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let posicio of posicions">
      <ion-icon class="mitja" color="blanc" *ngIf="posicio.icon"
        src="assets/icons/icon_tipus_posicio_{{posicio.IdPosicio}}.svg" color="primary">
      </ion-icon>
      <ion-label color="blanc">{{posicio.Descripcio}} </ion-label>
      <ion-toggle color="groc" [(ngModel)]="posicio.isChecked"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
