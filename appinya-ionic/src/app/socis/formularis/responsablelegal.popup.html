<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button color="blanc" (click)="cancelar()">X</ion-button>
    </ion-buttons>

    <ion-buttons slot="end" *ngIf="formulariActiu">
      <ion-button color="blanc" (click)="guardar()" strong>Guardar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid *ngIf="!formulariActiu && casteller">
    <ion-row>
      <ion-col size="6">
        <div class="opcio" (click)="obrirPopUpCastellers()">
          <div class="cercle">És casteller?</div>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="opcio" (click)="obrirFormulari()">
          <div class="cercle">No és casteller</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngIf="formulariActiu && responsable">
    <ion-item>
      <ion-select placeholder="Tipus de relació" [(ngModel)]="responsable.TipusResponsableId">
        <ion-select-option *ngFor="let t of relacions" value="{{t.Id}}">{{t.Descripcio}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input name="Nom" [(ngModel)]="responsable.Nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cognoms</ion-label>
      <ion-input name="Cognoms" [(ngModel)]="responsable.Cognoms"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="Email" [(ngModel)]="responsable.Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telèfon (principal)</ion-label>
      <ion-input type="number" name="Telefon1" [(ngModel)]="responsable.Telefon1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telèfon (secundari)</ion-label>
      <ion-input type="number" name="Telefon2" [(ngModel)]="responsable.Telefon2"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer *ngIf="casteller">
  <ion-item color="primary">
    <ion-avatar slot="start">
      <img [src]="casteller.Foto ? casteller.Foto : 'assets/img/user/user-anonymous.jpg'" />
    </ion-avatar>

    {{casteller.Alias}}
    <ion-icon slot="end" color="blanc" name="trash-bin-outline" (click)="esborrarCasteller()"></ion-icon>
  </ion-item>
</ion-footer>
