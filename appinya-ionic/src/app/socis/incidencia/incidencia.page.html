<ion-content>
  <div class="titol" (click)="obrirPaginaAdministracio()">T'ajudem</div>
  <div class="sottitol">
    Tens alguna incidència associada a l'aplicació de la Colla
  </div>
  <div class="capcelera-logo"></div>
  <div>
    <form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
      <ion-list no-lines>
        <ion-radio-group [(ngModel)]="tema">
          <ion-list-header>
            <ion-label> Quin és el teu problema? </ion-label>
          </ion-list-header>

          <ion-item>
            <ion-label>L'aplicació no funciona</ion-label>
            <ion-radio value="L'aplicació no funciona"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>No veig la informació de la Colla</ion-label>
            <ion-radio value="No veig la informació de la Colla"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>L'aplicació es veu malament</ion-label>
            <ion-radio value="L'aplicació es veu malament"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>L'aplicació mostra un error</ion-label>
            <ion-radio value="L'aplicació mostra un error"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Una altra cosa</ion-label>
            <ion-radio value="Una altra cosa"></ion-radio>
          </ion-item>
        </ion-radio-group>

        <ion-item>
          <ion-textarea
            [(ngModel)]="supportMessage"
            name="supportQuestion"
            #supportQuestion="ngModel"
            rows="10"
            required
            placeholder="Escriu un missatge... "
          ></ion-textarea>
        </ion-item>
      </ion-list>

      <p
        ion-text
        [hidden]="supportQuestion.valid || submitted === false || !conexio"
        color="danger"
        padding-left
      >
        Explica'ns...
      </p>

      <div padding text-center>
        <ion-button
          shape="round"
          expand="block"
          type="submit"
          [hidden]="!conexio"
          color="groc"
          >Enviar</ion-button
        >
      </div>
    </form>
  </div>
</ion-content>
