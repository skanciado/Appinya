<div>
  <div class="titol">Organització</div>
  <div class="sottitol">
    Aquí et presentem a la gent que està implicada en l'organització d'aquesta
    gran família. Ajuda'ns a ser més grans!
  </div>
  <div class="capcelera-logo"></div>
</div>
<div class="organitzacio">
  <p-organizationChart [value]="data">
    <ng-template let-node pTemplate="person">
      <div class="node-header p-corner-top">{{node.label}}</div>
      <div class="node-content" *ngFor="let a of node.data.Castellers" (click)="seleccion(a,node.data.Organitzacio)">
        <ion-avatar style="display: inline-block">
          <img [src]="a?.Foto ? a.Foto : 'assets/img/user/user-anonymous.jpg'" />
        </ion-avatar>
        <div class="alias">{{a.Alias}}</div>
      </div>
    </ng-template>
    <ng-template let-node pTemplate="empty">
      <div class="node-header p-corner-top">{{node.label}}</div>
      <div class="node-content" (click)="seleccion(node.data.Organitzacio)">
        <ion-icon name="add" color="primary"></ion-icon>
        <div class="empty-person">(No assignat)</div>
      </div>
    </ng-template>
  </p-organizationChart>
</div>
