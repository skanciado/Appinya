<div style="height: 100%">
  <notrobat descripcio="No hi ha castells registrats" iconName="accessibility-outline" *ngIf="castells?.length==0">
  </notrobat>
  <ion-grid *ngIf="castells.length!=0">
    <ion-row>
      <ion-col size="3" *ngFor="let castell of castells">
        <div class="castell animate__animated animate__backInLeft" (click)="editarCastell(castell)">
          <div class="posicio">Pos. {{castell.Castell!.Ordre!}}</div>
          <div>{{castell.TipusCastell!.Descripcio!}}</div>
          <div class="estatCastell">{{castell.EstatCastell!.Descripcio!}}</div>
          <div class="tipusprova" *ngIf="castell.Castell.Xarxa">
            (amb Xarxa)
          </div>
          <div class="observacions" *ngIf="castell.Castell.Observacions">
            {{castell.Castell!.Observacions!}}
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
