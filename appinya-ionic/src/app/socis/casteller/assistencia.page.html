<carregant-logo #carregant [temps]="1000" (onLoad)="onLoad($event)" *ngIf="carregat==false"
  style="width: 100%; height: 100%"></carregant-logo>
<ion-content *ngIf="casteller">
  <ion-header>
    <div class="foto">
      <img [src]="casteller!.Foto ? casteller.Foto : 'assets/img/user/user-anonymous.jpg'" />
      <div class="sobrenom" *ngIf="casteller.Alias">{{casteller.Alias}}</div>
      <div class="nom">
        {{casteller.Id}} | {{casteller.Nom}} {{casteller.Cognom}}
      </div>
    </div>
  </ion-header>
  <ion-grid *ngIf="graficView">
    <ion-row>
      <ion-col size="12">
        <h2>Assistència Casteller</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6" size-xl="3" *ngIf="assistenciaDiades[0]!=0  ||  assistenciaDiades[1]!=0">
        <p-chart type="doughnut" [style]="{'width': '100%'}" [data]="graficaDiada" [options]="optionsDiada"></p-chart>
      </ion-col>
      <ion-col size="12" size-md="6" size-xl="3" *ngIf="assistenciaEntrenos[0]!=0  ||  assistenciaEntrenos[1]!=0">
        <p-chart type="doughnut" [style]="{'width': '100%'}" [data]="graficaEntrenos"
          [options]="optionsEntrenos"></p-chart>
      </ion-col>
      <ion-col size="12" size-md="6" size-xl="3" *ngIf="assistenciaComercials[0]!=0  ||  assistenciaComercials[1]!=0">
        <p-chart type="doughnut" [style]="{'width': '100%'}" [data]="graficaComercials"
          [options]="optionsComercials"></p-chart>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h2>Informació Tècnica</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6" size-xl="3" *ngIf="assistenciaTecnica[0]!=0 || assistenciaTecnica[1]!=0">
        <p-chart type="doughnut" [style]="{'width': '100%'}" [data]="graficaTecnica"
          [options]="optionsTecnica"></p-chart>
      </ion-col>
      <ion-col size="12" size-md="6" size-xl="3" *ngIf="assistenciaParticipacio[0]!=0 || assistenciaParticipacio[1]!=0">
        <p-chart type="doughnut" [style]="{'width': '100%'}" [data]="graficaParticipacio"
          [options]="optionsParticipacio"></p-chart>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button shape="round" expand="block" (click)="veureAssistencia()">Veure detall de l'assistència</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <assistencia-list-casteller *ngIf="!graficView" [casteller]="casteller"
    [llistat]="llistaItems"></assistencia-list-casteller>
</ion-content>
