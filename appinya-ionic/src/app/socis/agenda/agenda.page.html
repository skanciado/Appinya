<ion-header>
  <ion-toolbar color="primary">
    <h1 [hidden]="bmostraCerca">
      <ion-select
        interface="popover"
        [(ngModel)]="tipusVista"
        (ionChange)="canviVista()"
      >
        <ion-select-option value="perDia">Per Dia</ion-select-option>
        <ion-select-option value="perMes">Per Mes</ion-select-option>
      </ion-select>
    </h1>
    <ion-searchbar
      slot="start"
      #textCerca
      [hidden]="!bmostraCerca"
      [(ngModel)]="queryText"
      (ionBlur)="amagarCerca()"
      (ionChange)="cercarEsdeveniments($event)"
      placeholder="Cerca"
    >
    </ion-searchbar>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="mostrarCerca()">
        <ion-icon name="search" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button icon-only (click)="presentFilter()">
        <ion-icon name="options" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content
  id="content"
  (onMove)="onSwipe($event)"
  [@swiped]="swiped"
  *ngIf="options"
>
  <full-calendar #calendar [options]="options"></full-calendar>
</ion-content>
