<ion-content
  fullscreen="true"
  style="
    background: url('./assets/colla/presentacio.jpg') no-repeat center/cover
      fixed;
  "
>
  <div class="capa-fons"></div>
  <div class="capa-logo">
    <img
      src="assets/colla/logo/logo-gran.png"
      class="logo"
      alt="Castellers logo"
    />
  </div>
  <div class="titol">Viu els castells</div>

  <div class="subtitol">
    amb Appinya, l’eina de gestió i comunicació de la {{colla}}
  </div>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="col-separacio">
        <ion-button (click)="iniciarSessio()" expand="block" fill="outline">
          Iniciar Sessió
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
