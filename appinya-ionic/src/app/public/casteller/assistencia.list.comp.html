<ion-header *ngIf="casteller">
  <div class="foto">
    <img
      [src]="casteller?.Foto ? casteller.Foto : 'assets/img/user/user-anonymous.jpg'"
    />
    <div class="sobrenom" *ngIf="casteller.Alias">{{casteller.Alias}}</div>
    <div class="nom">
      {{casteller.Id}} | {{casteller.Nom}} {{casteller.Cognom}}
    </div>
  </div>
</ion-header>

<ion-content *ngIf="estatCarrega!=1">
  <ion-refresher slot="fixed" (ionRefresh)="ferActualitzar($event)">
    <ion-refresher-content
      pullingText="Puja per actualitzar"
    ></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="estatCarrega==3">
    <ion-item
      *ngFor="let ass of llistaItems"
      (click)="veureDetall(ass.Esdeveniment.Id)"
    >
      <div slot="start">{{ass.Esdeveniment.DataIni | date:'dd/MM/yy'}}</div>
      <ion-label>{{ass.Esdeveniment.Titol}}</ion-label>
      <div slot="end">
        <ion-icon name=""></ion-icon>
        <ion-icon
          class="mitja"
          *ngIf="ass.Assistire === true"
          name="thumbs-up"
          color="verd"
        ></ion-icon>
        <ion-icon
          class="mitja"
          *ngIf="ass.Assistire === false"
          name="thumbs-down-outline"
          color="primary"
        ></ion-icon>
        <ion-icon
          class="mitja"
          *ngIf="!ass.Assistire && ass.Assistire !== false"
          name="help-outline"
          color="primary"
        ></ion-icon>
        <ion-icon
          *ngIf="ass.ConfirmacioTecnica"
          name="checkmark-done-outline"
          color="verd"
        ></ion-icon>
        <ion-icon
          *ngIf="!ass.ConfirmacioTecnica"
          color="primary"
          name="caret-back-outline"
        ></ion-icon>
      </div>
    </ion-item>
    <ion-infinite-scroll
      (ionInfinite)="ferScrollInfinit($event)"
      threshold="100px"
    >
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Carregant"
      >
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>

  <notrobat
    descripcio="No hi ha assistència"
    iconName="calendar-outline"
    *ngIf="estatCarrega==5"
  ></notrobat>
  <senseconexio
    descripcio="No hi ha assistència"
    iconName="calendar-outline"
    *ngIf="estatCarrega==4"
  ></senseconexio>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="veureAssistencia()" data-desc="Veure Gràfica"
        ><ion-icon name="pie-chart-outline" color="secondary"></ion-icon
      ></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
