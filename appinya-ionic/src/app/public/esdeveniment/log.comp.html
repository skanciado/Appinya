<div style="height: 100%">
  <notrobat
    descripcio="No hi ha logs"
    iconName="list-outline"
    *ngIf="logs.length==0"
  ></notrobat>
  <ion-list *ngIf="logs.length!=0">
    <ion-item *ngFor="let log of logs">
      <ion-avatar slot="start">
        <img
          [src]="log.Casteller.Foto ? log.Casteller.Foto : 'assets/img/user/user-anonymous.jpg'"
        />
      </ion-avatar>
      <ion-label>
        <h2>{{log.Casteller.Alias}}</h2>
        <h3 [class.assiteix]="log.IdAccio==10">
          {{log.Accio}} (Informat per {{log.CastellerCreador.Alias}})
        </h3>
      </ion-label>
      <div class="temps" slot="end">
        {{log.Data | date:'dd/MM/yyyy'}} <br />
        Hora {{log.Data | date:'hh:mm'}}
      </div>
      <ion-icon slot="end" name="time-outline" color="primary"></ion-icon>
    </ion-item>
  </ion-list>
</div>
