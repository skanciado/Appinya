<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button color="blanc" (click)="cancelar()">X</ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button color="blanc" (click)="guardar()" strong>Guardar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Ã‰s una Prova?</ion-label>
      <ion-checkbox
        slot="end"
        [(ngModel)]="castell.Prova"
        (ionChange)="canviarTipusCastell()"
      ></ion-checkbox> </ion-item
    ><ion-item *ngIf="castell.Prova">
      <ion-label>Amb Xarxa?</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="castell.Xarxa"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-select
        placeholder="Tipus Castell"
        [(ngModel)]="castell.IdTipusCastell"
      >
        <ion-select-option *ngFor="let t of tipuscastell" value="{{t.Id}}"
          >{{t.Descripcio}}</ion-select-option
        >
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Ordre</ion-label>
      <ion-input type="number" [(ngModel)]="castell.Ordre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-select placeholder="Estat" [(ngModel)]="castell.IdEstatCastell">
        <ion-select-option *ngFor="let t of tipusestat" value="{{t.Id}}"
          >{{t.Descripcio}}</ion-select-option
        >
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Observacions</ion-label>
      <ion-textarea
        cols="10"
        rows="10"
        placeholder="Observacions"
        [(ngModel)]="castell.Observacions"
      ></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
