<ion-content>
  <div class="part-superior" text-center>
    <img [src]="logoComplet" class="logo" alt="Castellers logo" />
  </div>
  <div class="part-central">
    <div class="hola">Ups!</div>
    <div class="formulari">
      <form #loginForm="ngForm" novalidate>
        <p ion padding-left>
          <b>Has perdut el password? No Recordes quin és? </b><br /><br />
          Introdueix el email per restaurà el teu password. T'enviarem un correo
          amb les intruccions per canviar la contrasenya.
        </p>
        <ion-list lines="none" text-center>
          <ion-item>
            <ion-label position="stacked" color="primary"> Email</ion-label>
            <ion-input
              [(ngModel)]="email"
              name="email"
              type="email"
              #nom="ngModel"
              spellcheck="false"
              autocapitalize="off"
              autocomplete="on"
              required
            >
            </ion-input>
          </ion-item>

          <ion-button
            [disabled]="email==''"
            color="groc"
            shape="round"
            expand="block"
            (click)="onLogin(loginForm)"
            type="submit"
          >
            Enviar Correo
          </ion-button>
        </ion-list>
      </form>
    </div>
  </div>
</ion-content>
