<ion-content>
  <div class="part-superior" text-center>
    <img [src]="logoComplet" class="logo" alt="Castellers logo" />
  </div>
  <div class="part-central">
    <div class="hola">Hola!</div>
    <div class="formulari">
      <form #loginForm="ngForm" novalidate>
        <ion-list lines="none" text-center>
          <ion-item>
            <ion-label position="stacked" color="primary"> Email</ion-label>
            <ion-input
              [(ngModel)]="login.nom"
              name="username"
              type="email"
              #nom="ngModel"
              spellcheck="false"
              autocapitalize="off"
              autocomplete="on"
              required
            >
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked" color="primary">
              Contrasenya</ion-label
            >
            <ion-input
              [(ngModel)]="login.contrasenya"
              name="password"
              type="password"
              #contrasenya="ngModel"
              required
            >
            </ion-input>
          </ion-item>
          <p
            ion-text
            [hidden]="(contrasenya.valid && nom.valid) || enviat == false"
            color="danger"
            padding-left
          >
            * Necessitem el teu correu i la teva contrasenya!
          </p>

          <ion-button
            color="groc"
            shape="round"
            expand="block"
            (click)="onLogin(loginForm,true)"
            type="submit"
          >
            Entrar
          </ion-button>
           
          <ion-button expand="block"  (click)="loginGoogle()"> Accedeix amb Google
            <ion-icon slot="start"
             name="logo-google"   >  </ion-icon>
          </ion-button>
          
          <div class="fingerPrint" *ngIf="bFingerPrint">
            <ion-icon
              class="gran"
              slot="icon-only"
              name="finger-print"
              (click)="buscarBiometrica()"
              color="primary"
            ></ion-icon>
          </div>
          <div class="oblidarContrasenya">
            <ion-button
              (click)="onPerdreContrasenya()"
              style="font-size: 13px !important"
              type="button"
              fill="clear"
              >Vaja... has oblidat la contrasenya?</ion-button
            >
          </div>
        </ion-list>
      </form>
    </div>
  </div>
</ion-content>
