<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-segment [(ngModel)]="tipusCerca" (ionChange)="canviarCerca()">
      <ion-segment-button value="actual"> Actuals </ion-segment-button>
      <ion-segment-button value="historic"> Hist√≤ric </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="ferActualitzar($event)" slot="fixed">
    <ion-refresher-content
      pullingText="Puja per actualitzar"
    ></ion-refresher-content>
  </ion-refresher>

  <ion-grid *ngIf="!carregant && llistaItems.length && llistaItems.length != 0">
    <ion-row align-items-stretch>
      <ion-col
        class="noticies-item"
        size="12"
        size-md="6"
        size-xl="4"
        align-self-center
        *ngFor="let noticia of llistaItems"
      >
        <noticia-detall
          [noticia]="noticia"
          [editar]="potEditarNoticia(noticia)"
        ></noticia-detall>
      </ion-col>
      <ion-col size="12">
        <ion-infinite-scroll
          (ionInfinite)="ferScrollInfinit($event)"
          threshold="100px"
        >
          <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Carregant"
          >
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>

  <notrobat
    *ngIf="!carregant && llistaTreball?.length==0"
    descripcio="No hi ha anuncis"
    iconName="newspaper-outline"
  ></notrobat>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    *ngIf="isNoticier() || isBar() || isOrganitzador() || isJunta() || isSecretari()"
    #fab
  >
    <ion-fab-button>
      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="editarNoticia(null)" data-desc="Crear Noticia"
        ><ion-icon name="add" color="secondary"></ion-icon
      ></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
